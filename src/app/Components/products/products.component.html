<div class=" container mt-4">
    <h2>Manage Products</h2>

    <!-- Product Form -->
    <form [formGroup]="productForm" (ngSubmit)="addProducts()">
        <div class="mb-3">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" formControlName="productName" required>
            @if (productForm.get('productName')?.invalid && productForm.get('productName')?.touched) {
                <div class="text-danger">
                    Product Required
                </div>
            }
        </div>

        <!-- <div class="mb-3">
            <label for="stock">Product By Quantity</label>
            <input type="number" id="stock" class="form-control" formControlName="stock" readonly>
             @if (productForm.get('productName')?.invalid && productForm.get('productName')?.touched) {
                <div class="text-danger">
                    Product Required
                </div>
            } -->
        <!-- </div> --> 

        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>

    </form>


    <h3 class="mt-4">Product List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Qunatity in Stock</th>
            </tr>
        </thead>

        <tbody>
            @for (item of products; track $index) {
                <tr>
                    <td>
                        {{item.productName}}
                    </td>
                    <td>
                        {{item.stock}}
                    </td>
                </tr>
            }
        </tbody>
        
    </table>

</div>
