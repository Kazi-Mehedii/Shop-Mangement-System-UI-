<div class="container mt-4">
    <h2 class="text-center">Product In Stock</h2>
  
    <!-- Search input field use inovice no -->
     <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by  Product Name"
      [(ngModel)] = "searchProductName" (input)="filterStock()"
      />         
     </div>
  
    <!-- <div class="text-end mb-3">
      <a class="btn btn-success" [routerLink]="['/sale/new']"> Add New Sale </a>
    </div> -->
  
    <table class="table table-bordered table-striped mt-4">
      <thead>
        <tr>
            <!-- <th>Stock ID</th>
            <th>Product Id</th> -->
          <th>Product Name</th>
          <th>Product Quantity</th>
        </tr>
      </thead>

      <tbody>
        @for (stock of filterdStcok; track $index) {
        <tr class="text-center">
            <!-- <td>{{stock.id}}</td>
            <td>{{stock.productId}}</td> -->
          <td>{{getProductName(stock.productId)}}</td>
          <td>{{ stock.quantity }}</td>  
        </tr>
        }
      </tbody>
    </table>
  </div>
